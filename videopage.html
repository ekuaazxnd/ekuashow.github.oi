<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>videopage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    body {
      font-size: 0.7rem;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .img-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 16/9; 
      margin: 0 auto;
      background: #eee;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      pointer-events: none;
      user-select: none;
    }
    .hotspot {
      position: absolute;
      border-radius: 10px;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      background: rgba(255,255,255,0.01);
      border: 2px solid transparent;
      overflow: visible;
      text-decoration: none;
    }
    .hotspot:hover {
      box-shadow: 0 0 20px 5px rgba(233, 74, 117, 0.181);
      background: rgba(255, 0, 174, 0.08);
      border: 2px solid #d95ee43b;
    }
    .hotspot-label {
      position: absolute;
      right: 0;
      bottom: 0;
      transform: translate(60%, 60%);
      color: #222;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 1em;
      white-space: nowrap;
      pointer-events: none;
      box-shadow: none;
      border: none;
    }
    @media (max-width: 600px) {
      .hotspot-label {
        font-size: 0.85em;
        padding: 2px 4px;
      }
    }
  </style>
</head>
<body>
  <div class="img-wrapper">
    <img src="videobackground.png" alt="背景">
  
    
    <a class="hotspot" 
       href="https://drive.google.com/file/d/1eWB2-Zy1QrcgfpP0zQcnLkFqeTuEvJEi/view?usp=share_link" 
       target="_blank"
       style="left: 52%; top: 40%; width: 30%; height: 25%;">
      <span class="hotspot-label">video1</span>
    </a>
     
    <a class="hotspot" 
       href="https://drive.google.com/file/d/1DJ7dnC1r5C2WP4Z0txFqmnsyLMItZx6Z/view?usp=share_link" 
       target="_blank"
       style="left: 16%; top: 65%; width: 20%; height: 22%;">
      <span class="hotspot-label">video2</span>
    </a>
     
    <a class="hotspot" 
       href="https://drive.google.com/file/d/1FXnPrDNXdrpYUbhFwEOCPvUWj0LxRVAG/view?usp=sharing" 
       target="_blank"
       style="left: 21%; top: 11%; width: 10%; height: 10%;">
      <span class="hotspot-label">video3</span>
    </a>
    
    <a class="hotspot" 
       href="https://drive.google.com/file/d/1bP59ozUwdmYJi2sugJtCcux2KQ9Ng2xn/view?usp=share_link" 
       target="_blank"
       style="left: 37%; top: 17%; width: 9%; height: 8%;">
      <span class="hotspot-label">video4</span>
    </a>
    
    <a class="hotspot" 
       href="https://drive.google.com/file/d/1UB3ccnGrWN242tOSChhGfdZoJxK2lSja/view?usp=sharing" 
       target="_blank"
       style="left: 43%; top: 23%; width: 5%; height: 8%;">
      <span class="hotspot-label">video5</span>
      
  </div>
</body>
</html>
